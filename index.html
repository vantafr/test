<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Eon Algorithms</title>

<style>
/* ===== GLOBAL ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  scroll-behavior: smooth;
}

/* ===== GRID BACKGROUND ===== */
.grid-wrapper {
  position: fixed;
  inset: 0;
  background-color: #f8fafc;
  z-index: -1;
}
.grid-background {
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(to right, #e2e8f0 1px, transparent 1px),
    linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
  background-size: 20px 30px;
  mask-image: radial-gradient(ellipse 80% 80% at 50% 20%, black 40%, transparent 100%);
}

/* ===== TOP BAR ===== */
.top-bar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  background: #ffffff;
  display: flex;
  align-items: center;
  padding: 0 32px;
  z-index: 20;
}
.logo { height: 80px; }

.tabs {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 48px;
}
.tab {
  text-decoration: none;
  color: #0f0f0f;
  font-weight: 500;
}
.tab:hover {
  color: #5DD62C;
  text-shadow: 0 0 10px #5DD62C;
}

/* ===== HERO ===== */
.hero {
  margin-top: 140px;
  text-align: center;
}
.hero h1 { font-size: 48px; }
.highlight {
  display: block;
  background: linear-gradient(90deg, #5DD62C, #a6ff75);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 14px rgba(93,214,44,.7);
}

/* ===== FEATURES ===== */
#features {
  padding: 120px 0;
  display: flex;
  justify-content: center;
}
.features-row {
  display: flex;
  gap: 60px;
}
.feature-card {
  position: relative;
  width: 480px;
  height: 420px;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 25px 70px rgba(0,0,0,.15);
}
.feature-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.feature-label {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  font-size: 22px;
  font-weight: 600;
  text-shadow: 0 0 12px rgba(0,0,0,.7);
}

/* ===== PRICING ===== */
#pricing {
  padding: 160px 0;
  display: flex;
  justify-content: center;
}

/* ===== PRICING CARD ===== */
.card {
  width: 19rem;
  padding: 1.2rem;
  background: #0f0f0f;
  border-radius: 1rem;
  color: white;
  box-shadow: 0 0 25px rgba(93,214,44,.25);
}
.card_title { font-size: 1.1rem; font-weight: 600; }
.card__list {
  list-style: none;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: .6rem;
}
.check {
  width: 18px;
  height: 18px;
  background: #5DD62C;
  border-radius: 50%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}
.check_svg {
  width: 12px;
  height: 12px;
  stroke: #000;
  stroke-width: 2.5;
  fill: none;
}
.button {
  margin-top: 1rem;
  width: 100%;
  padding: .6rem;
  border-radius: 999px;
  border: none;
  background: linear-gradient(90deg, #5DD62C, #a6ff75);
  font-weight: 600;
}
</style>
</head>

<body>

<div class="grid-wrapper"><div class="grid-background"></div></div>

<div class="top-bar">
  <img class="logo" src="https://i.pinimg.com/736x/a4/e4/b5/a4e4b5b5a171600c5de2185f2e077a0f.jpg">
  <div class="tabs">
    <a href="#features" class="tab">Features</a>
    <a href="#pricing" class="tab">Pricing</a>
    <!-- IMPORTANT -->
    <a href="/auth/whop" class="tab">Dashboard</a>
  </div>
</div>

<div class="hero">
  <h1>Trade and Analyse like a
    <span class="highlight">Pro With Eon Algorithms</span>
  </h1>
</div>

<div id="features">
  <div class="features-row">
    <div class="feature-card">
      <img src="https://i.pinimg.com/736x/2e/e5/1f/2ee51f71aed0339cc5fbe49d7b8553a6.jpg">
      <div class="feature-label">Eon Signals</div>
    </div>
    <div class="feature-card">
      <img src="https://i.pinimg.com/736x/40/93/e9/4093e9a25a025fb0e8014163c9690c29.jpg">
      <div class="feature-label">AI Chart Analysis</div>
    </div>
  </div>
</div>

<div id="pricing">
  <div class="card">
    <span class="card_title">Beta</span>
    <ul class="card__list">
      <li><span class="check"><svg class="check_svg" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg></span> Full Dashboard</li>
    </ul>
    <button class="button">Buy</button>
  </div>
</div>

</body>
</html>
